<template name="joingame">
  <div class="container text-center" id="join-game">
    <h1 class="title">Join game</h1>
    <hr>
    <p>Enter game code:</p>
    <p>
      <input id="game-code" type="text" class="text-center" />
    </p>
    <br>
    {{#if hasErrors}}
    <p class="error">{{errorMessage}}</p>
    <br>
    {{/if}}
    <div>
      <button id="join-game" class="btn btn-primary">Join game</button>
    </div>
  </div>
</template>
