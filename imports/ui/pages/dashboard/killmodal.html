<template name="killmodal">
  <div class="modal fade" id="killmodal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Eliminate player?</h4>
        </div>
        <div class="modal-body">
          <label for="name">{{name}}</label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="killButton">Kill</button>
        </div>
      </div>
    </div>
  </div>
</template>
