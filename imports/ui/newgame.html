<template name="newgame">
    <div class="container" id="create-game">
        <h1 class="text-center">Create game</h1>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <p>Choose number of werewolves:</p>
                <input type="number" max="3" min="1"/> (max. 3)
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <p>Choose special characters:</p>
                <div class="row vertical-align">
                    <div class="col-md-2 col-sm-2 col-xs-5">
                        <img src="images/card-littlegirl.png" alt="Little girl"/>                        
                    </div>
                    <div class="col-md-10 col-sm-10 col-xs-7">
                        The little girl&nbsp;<i class="fa fa-check-square-o"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
