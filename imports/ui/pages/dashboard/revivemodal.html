<template name="revivemodal">
  <div class="modal fade" id="revivemodal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Revive player?</h4>
        </div>
        <div class="modal-body">
          <label for="name"><strong>{{name}}</strong></label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="reviveButton">Revive</button>
        </div>
      </div>
    </div>
  </div>
</template>
