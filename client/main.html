<head>
    <title>Meteor Werewolves</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="icon" href="/favicon.png" type="image/png">
</head>

<template name="layout">
    {{#if username}}
    <div class="username">
        <p>
            <i class="fa fa-user"></i> {{username}} &nbsp; <i class="fa fa-sign-out logout"></i>
        </p>
    </div>
    {{/if}}
    <!-- this is the dynamic SPA container -->    
    {{> Template.dynamic template=main}}    
</template>
