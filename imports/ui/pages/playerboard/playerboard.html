<template name="playerboard">
  <div class="container" id="player-board">
    <h1 class="text-center title">Player board</h1>
    <hr>
    {{#if ready}}
    <div class="text-center row">
      <h1 class="user">{{player.name}}</h1>
      {{#if gameIsFinished game.status}}
      <h2 class="crimson">Game {{game.gameCode}} is over!</h2>
      <br><br><br><br>
      <button id="game-over" class="btn btn-primary">See summary</button>
      {{else}}
        {{#if gameIsStarted game.status}}
          {{#if playerIsDead player.status}}
          <div class="game-over">      
            <h2>You've been killed!</h2>
            <br>
            <div class="card col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-xs-offset-3 col-xs-6">
              <img src="/images/card-{{player.role}}.png" title="{{player.role}}" alt="{{player.role}}" />
            </div>
          </div>
          {{else}}
          <h3>Your true identity is:</h3>
          <br>
          <div class="card col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-xs-offset-3 col-xs-6">
            {{#if cardFlipped}}
            <img src="/images/card-back.png" alt="Townsfolk" />
            {{else}}            
            <img src="/images/card-{{player.role}}.png" title="{{player.role}}" alt="{{player.role}}" />
            <h3>{{roleTitle}}</h3>
            {{/if}}                    
          </div>
          <div class="clearfix"></div> 
          <h4>(click on card to flip it)</h4>
          {{/if}}
        {{else}}
        <h2>Waiting for the game to start...</h2>
        {{/if}}
      {{/if}}
    </div>
    {{/if}}
  </div>
</template>
