<template name="waitboard">
  <div class="container" id="waitboard">
    <h1 class="text-center title">Waiting for players...</h1>
    <hr>    
    {{#if userOwnsGame game}}
    <p class="text-center">
        <h2>Your game code is</h2>
        <h1 class="no-margin-top">{{game.gameCode}}</h1>                
    </p>
    <br>            
    <div class="logged-players">
      {{#each players}}
      <div class="row vertical-align character not-clickable">
        <div class="player-name col-md-12">
          <i class="fa fa-user"></i>&nbsp;{{name}}
        </div>
      </div>
      {{/each}}
    </div>
    <hr>    
    <p class="text-center">
      {{#if gameIsCreated game.status}}
      <button id="start-game" class="btn btn-primary" disabled="{{awaiting}}">Start game</button>
      {{else}}
      <button id="goto-dashboard" class="btn btn-primary">Go to dashboard</button>      
      {{/if}}
    </p>
    {{else}}
    <div class="text-center">
      <h1>Game {{game.gameCode}} does not belong to you!</h1>
      <br><br><br><br>
      <button id="go-home" class="btn btn-primary">Go home!</button>
    </div> 
    {{/if}}
  </div>
</template>
