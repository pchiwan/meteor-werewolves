<template name="playerboard">
  <div class="container" id="player-board">
    <h1 class="text-center title">Player board</h1>
    <hr>
    <div class="text-center row">
      <h2 class="user">{{player.name}}</h2> 
      {{#if playerIsDead player.status}}
      <div class="game-over">      
        <h3>Game over</h3>
        <h4>You've been killed!</h4>
        <br>
        <div class="card col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-xs-offset-4 col-xs-4">
          <img src="/images/card-{{player.role}}.png" title="{{player.role}}" alt="{{player.role}}" />
        </div>
      </div>
      {{else}}
        {{#if gameIsStarted game.status}}
        <h3>your true identity is:</h3>
        <br>
        <div class="card col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-xs-offset-4 col-xs-4">
          {{#if cardFlipped}}
          <img src="/images/card-back.png" alt="Townsfolk" />
          {{else}}
          <img src="/images/card-{{player.role}}.png" title="{{player.role}}" alt="{{player.role}}" />
          {{/if}}
        </div> 
        {{else}}
          {{#if gameIsCreated game.status}}
          <h3>Waiting for the game to start...</h3>
          {{else}}
          <h3 class="text-center">Game {{game.gameCode}} is over!</h3>
          {{/if}}
        {{/if}}
      {{/if}}
    </div>    
  </div>
</template>
