<template name="joingame">
  <div class="container" id="join-game">
    <h1 class="text-center title">Join game</h1>
    <hr>
    <p class="text-center">Enter game code:</p>
    <p class="text-center">
      <input id="game-code" type="text" class="text-center" />
    </p>
    <br>
    <div class="text-center">
      {{#unless playerAlreadyLogged}}
      <button id="join-game" class="btn btn-primary">Join game</button>
      {{else}}
      <p>{{playerName}} is already logged in this game!</p>
      {{/unless}}
    </div>
  </div>
</template>
